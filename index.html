<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Aim Training</title>
</head>

<body>
  <button class="menu__bar btn__border">
    Menu
  </button>
  <div class="menu">
    <ul class="time-list" id="menuTime">
      <li>
        <button class="time-btn" data-time="10">
          10 sec
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="20">
          20 sec
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="30">
          30 sec
        </button>
      </li>
    </ul>
    <table class="top__players">
      <thead></thead>
      <tbody></tbody>
    </table>
    <button class="close btn__border">
      X
    </button>
  </div>

  <div class="screen">
    <h1>Aim Training</h1>
    <div class="registr">
      <input type="text" id="name" class="name__input" placeholder="Your name" maxlength="15">
      <p class="error_input"></p>
    </div>
    <a href="#" class="start" id="start">Start the game</a>
  </div>

  <div class="screen">
    <h1>Choose time</h1>
    <ul class="time-list" id="timeList">
      <li>
        <button class="time-btn" data-time="10">
          10 sec
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="20">
          20 sec
        </button>
      </li>
      <li>
        <button class="time-btn" data-time="30">
          30 sec
        </button>
      </li>
    </ul>
  </div>

  <div class="screen screen-board">
    <h3 class="remove time_left">Time left: <span id="time">00:00</span></h3>
    <div class="board" id="board"></div>
    <h1 class="realtime-score hide">Score: <span class="primary">0</span></h1>
  </div>

  <div class="countdown primary remove">3</div>
  <script type="module">

    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use

      projectId: "aim-game-a9de7",
      storageBucket: "aim-game-a9de7.appspot.com",
      messagingSenderId: "279792986042",
      appId: "1:279792986042:web:16b11926b2600d07dbdf83",
      measurementId: "G-BE38KEJGX9"

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
  <script src="app.js"></script>
</body>

</html>
